<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cadastro de Usu√°rios</h1>

        <form id="usuarioForm">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Digite a idade" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <div id="mensagem" class="mt-3"></div>

        <h2 class="mt-5">Lista de Usu√°rios</h2>
        <ul id="usuariosList" class="list-group"></ul>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Usu√°rio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editNome">Nome</label>
                        <input type="text" class="form-control" id="editNome" required>
                    </div>
                    <div class="form-group">
                        <label for="editIdade">Idade</label>
                        <input type="number" class="form-control" id="editIdade" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveEdit">Salvar altera√ß√µes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const usuarioForm = document.getElementById('usuarioForm');
        const mensagem = document.getElementById('mensagem');
        const usuariosList = document.getElementById('usuariosList');
        let usuarios = [];
        let usuarioEditando = null;

        const listarUsuarios = async () => {
            try {
                const response = await axios.get('/usuarios');
                usuarios = response.data;
                usuariosList.innerHTML = '';
                usuarios.forEach((usuario, index) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.textContent = `${usuario.nome} - ${usuario.idade} anos`;
                    const buttons = document.createElement('div');

                    const editButton = document.createElement('button');
                    editButton.className = 'btn btn-warning btn-sm';
                    editButton.textContent = '‚úèÔ∏è';
                    editButton.onclick = () => abrirModal(usuario, index);
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'btn btn-danger btn-sm';
                    deleteButton.textContent = 'üóëÔ∏è';
                    deleteButton.onclick = () => excluirUsuario(index);
                    
                    buttons.appendChild(editButton);
                    buttons.appendChild(deleteButton);
                    li.appendChild(buttons);
                    usuariosList.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao listar usu√°rios:', error);
            }
        };

        const abrirModal = (usuario, index) => {
            usuarioEditando = index;
            document.getElementById('editNome').value = usuario.nome;
            document.getElementById('editIdade').value = usuario.idade;
            $('#editModal').modal('show');
        };

        document.getElementById('saveEdit').onclick = async () => {
            const nome = document.getElementById('editNome').value;
            const idade = document.getElementById('editIdade').value;
            try {
                await axios.put(`/usuarios/${usuarioEditando}`, { nome, idade });
                mensagem.innerHTML = '<div class="alert alert-success">Usu√°rio atualizado com sucesso!</div>';
                $('#editModal').modal('hide');
                listarUsuarios();
            } catch (error) {
                mensagem.innerHTML = '<div class="alert alert-danger">Erro ao atualizar usu√°rio.</div>';
                console.error('Erro ao atualizar usu√°rio:', error);
            }
        };

        const excluirUsuario = async (index) => {
            try {
                await axios.delete(`/usuarios/${index}`);
                mensagem.innerHTML = '<div class="alert alert-success">Usu√°rio exclu√≠do com sucesso!</div>';
                listarUsuarios();
            } catch (error) {
                mensagem.innerHTML = '<div class="alert alert-danger">Erro ao excluir usu√°rio.</div>';
                console.error('Erro ao excluir usu√°rio:', error);
            }
        };

        usuarioForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;

            try {
                await axios.post('/usuarios', { nome, idade });
                mensagem.innerHTML = '<div class="alert alert-success">Usu√°rio cadastrado com sucesso!</div>';
                usuarioForm.reset();
                listarUsuarios();
            } catch (error) {
                mensagem.innerHTML = '<div class="alert alert-danger">Erro ao cadastrar usu√°rio.</div>';
                console.error('Erro ao cadastrar usu√°rio:', error);
            }
        });

        listarUsuarios();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
